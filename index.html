<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vinilos for the win</title>
</head>

<body>


    <div class="container">


        <h1>Ragga' vinyls</h1>

        <div class="vinyls">
            <label>
                Artista:
                <input type="text" id="artista">
            </label>
            <label>
                Disco:
                <input type="text" id="disco">
            </label>
        </div>


        <div class="shops">
            <input type="checkbox" value="capra" id="capra" checked>
            <label for="capra">
                Capra Records
            </label>

            <input type="checkbox" value="blaka" id="blaka" checked>
            <label for="blaka">
                Blakamix Shop
            </label>

            <input type="checkbox" value="crucial" id="crucial" checked>
            <label for="crucial">
                Crucial Tempo
            </label>
        </div>

        <div class="order">
            <input type="radio">
        </div>

        <button type="submit" id="buscador">Buscar</button>

    </div>




    <script src="js/webs.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
